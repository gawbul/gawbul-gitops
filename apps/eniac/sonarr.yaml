---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: media
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true" # Restart pod if config changes
        containers:
          main:
            image:
              repository: linuxserver/sonarr
              tag: latest
            env:
              TZ: Europe/London
              PUID: 1024
              PGID: 101
        pod:
          securityContext:
            runAsUser: 1024
            runAsGroup: 101
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: sonarr.home.gawbul.io
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - sonarr.home.gawbul.io
            secretName: sonarr-tls
    persistence:
      config:
        enabled: true
        storageClass: local-path
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /config
      tv:
        enabled: true
        existingClaim: media-tv-pvc
        globalMounts:
          - path: /tv
      downloads:
        enabled: true
        existingClaim: media-downloads-pvc
        globalMounts:
          - path: /downloads
