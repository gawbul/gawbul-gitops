apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  envFrom:
    - secretRef: null
      name: otel-collector-environment-secret
  volumeMounts:
    - mountPath: /hostfs
      name: hostfs
      mountPropagation: HostToContainer
      readOnly: true
    - mountPath: /var/log/pods
      name: varlogpods
      readOnly: true
  volumes:
    - name: hostfs
      hostPath:
        path: /
    - name: varlogpods
      hostPath:
        path: /var/log/pods
  mode: daemonset
  hostNetwork: true
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      k8sattributes:
        auth_type: serviceAccount
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.pod.start_time
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.node.name
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.ip
          - sources:
              - from: resource_attribute
                name: k8s.pod.uid
          - sources:
              - from: connection
      kubeletstats:
        collection_interval: 10s
        auth_type: serviceAccount
        endpoint: '${env:K8S_NODE_NAME}:10250'
        insecure_skip_verify: true
        metric_groups:
          - node
          - pod
          - container
      k8s_cluster:
        auth_type: serviceAccount
        node_conditions_to_report:
          - Ready
          - MemoryPressure
        allocatable_types_to_report:
          - cpu
          - memory
      k8sobjects:
        auth_type: serviceAccount
        objects:
          - name: pods
            mode: pull
          - name: events
            mode: watch
      hostmetrics:
        root_path: /hostfs
        collection_interval: 10s
        scrapers:
          cpu:
          load:
          memory:
          disk:
          filesystem:
          network:
      prometheus:
        config:
          scrape_configs:
            - job_name: "prometheus"
              scrape_interval: 15s
              static_configs:
                - targets: ["0.0.0.0:9100"]
      filelog:
        include:
          - /var/log/pods/*/*/*.log
        include_file_path: true
        operators:
          - type: container
            id: container-parser

    processors:
      batch:
      resourcedetection:
        detectors: ["env", "system"]
        override: false

    exporters:
      debug:
        verbosity: detailed
      otlp/k8s-logs:
        endpoint: "api.eu1.honeycomb.io:443"
        headers:
          "x-honeycomb-team": ${env:HONEYCOMB_API_KEY}
          "x-honeycomb-dataset": "k8s-logs"
      otlp/k8s-metrics:
        endpoint: "api.eu1.honeycomb.io:443"
        headers:
          "x-honeycomb-team": ${env:HONEYCOMB_API_KEY}
          "x-honeycomb-dataset": "k8s-metrics"
      otlp:
        endpoint: "api.eu1.honeycomb.io:443"
        headers:
          "x-honeycomb-team": ${env:HONEYCOMB_API_KEY}
      otlp/jaeger:
        endpoint: https://jaeger-collector:4317

    extensions:
      health_check:
        use_v2: true
        http:
          endpoint: 0.0.0.0:13133
      pprof:
      zpages:

    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        logs:
          receivers: [filelog, otlp]
          processors: [batch]
          exporters: [debug, otlp/k8s-logs]
        metrics:
          receivers: [k8sattributes, kubeletstats, k8s_cluster, k8sobjects, hostmetrics, prometheus, otlp]
          processors: [batch]
          exporters: [debug, otlp/k8s-metrics]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp, otlp/jaeger]
