---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  values:
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - monitoring.kubernetes.local
        paths:
          - /alertmanager
        tls:
          - secretName: monitoring-tls
            hosts:
              - monitoring.kubernetes.local
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
        routePrefix: /alertmanager
    grafana:
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - monitoring.kubernetes.local
        path: /grafana
        tls:
          - secretName: monitoring-tls
            hosts:
              - monitoring.kubernetes.local
      initChownData:
        enabled: false
      persistence:
        enabled: true
        type: sts
        storageClassName: nfs-csi
        accessModes:
          - ReadWriteOnce
        size: 20Gi
    prometheus:
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - monitoring.kubernetes.local
        path: /prometheus
        tls:
          - secretName: monitoring-tls
            hosts:
              - monitoring.kubernetes.local
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
