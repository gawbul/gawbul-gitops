---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  values:
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - monitoring.kubernetes.local
        paths:
          - /alertmanager
        tls:
          - secretName: monitoring-tls
            hosts:
              - monitoring.kubernetes.local
      service:
        clusterPort: 9094
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
        routePrefix: /alertmanager
    kubeControllerManager:
      service:
        ports:
          http: 10257
        targetPorts:
          http: 10257
      serviceMonitor:
        https: true
        insecureSkipVerify: "true"
    kubeProxy:
      service:
        port: 10249
        targetPort: 10249
      serviceMonitor:
        https: true
        insecureSkipVerify: "true"
    kubeScheduler:
      service:
        ports:
          http: 10259
        targetPorts:
          http: 10259
      serviceMonitor:
        https: true
        insecureSkipVerify: "true"
    grafana:
      env:
        JAEGER_AGENT_PORT: "5775"
      grafana.ini:
        server:
          root_url: "https://%(domain)s/grafana"
          serve_from_sub_path: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - monitoring.kubernetes.local
        path: /grafana
        tls:
          - secretName: monitoring-tls
            hosts:
              - monitoring.kubernetes.local
      initChownData:
        enabled: false
      persistence:
        enabled: true
        type: sts
        storageClassName: nfs-csi
        accessModes:
          - ReadWriteOnce
        size: 20Gi
    prometheus:
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - monitoring.kubernetes.local
        path: /prometheus
        tls:
          - secretName: monitoring-tls
            hosts:
              - monitoring.kubernetes.local
      prometheusSpec:
        additionalArgs:
          - name: web.enable-otlp-receiver
            value: ""
        enableRemoteWriteReceiver: true
        enableFeatures:
          - remote-write-receiver
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
        routePrefix: /prometheus
