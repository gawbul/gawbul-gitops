---
name: Lint YAML files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run yamllint
        uses: docker://ghcr.io/adrienverge/yamllint:latest
        with:
          args: .
